<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  th:replace="~{normal/baseUser::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div th:if="${contact}" class="container-fluid">
            <h1>Contact Details</h1>
            <div class=" card ">
                <div class="top-container" style="display: flex;">
                    <div class="left text-center" style="flex: 40%; margin-left: 10px; margin-top: 5px;">
                        <img style="height: 210px; width: 210px;" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" onerror="this.onerror=null; this.src='/img/contact.png';" alt="profile photo">
                        <h3><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
                    </div>
                    <div class="right" style="flex: 60%;">


                        <div class="description" style="overflow: auto;  background-color: #d7e2e8;margin: 10px; padding: 10px; height: 300px;">
                            <th:block>
                                <span><h5 th:text="${contact.description}"></h5></span>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="bottom-container mt-1">

                    <table class="table text-center">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col"><span th:text="SCM+${contact.contactId}"></span></th>
                          </tr>
                          <tr>
                            <th scope="col">Phone Number</th>
                            <th scope="col"><span th:text="${contact.phone}"></span></th>
                          </tr>
                          <tr>
                            <th scope="col">Email</th>
                            <th scope="col"><span th:text="${contact.email}"></span></th>
                          </tr>
                        </thead>
                      </table>
                      <div class="container text-center" style="margin: 5px; display: flex; justify-content: center;">
                        <span style="display: flex; gap: 5px;">
                            <form action="" th:action="@{'/user/updateContact/'+${contact.contactId}}">
                                <button class="btn btn-primary">update</button>
                            </form>
                            <button class="btn btn-danger" th:onclick="|onDelete(${contact.contactId})|">delete</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div th:unless="${contact}" class="container-fluid">
                <h1 style="margin-top: 10px; margin-left: 10px;">Contact don't exist.....</h1>
        </div>
    </section>
</body>
</html>
