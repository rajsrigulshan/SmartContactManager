<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{normal/baseUser::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        
            <div class="container-fluid mt-1">
                <h1 class="text-center">
                    All Contacts
                </h1>
                <div class="table-responsive card">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Sr.No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Number</th>
                            <th scope="col">Email</th>
                            <th scope="col">Options</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="c : ${contacts}">
                            <th scope="row" th:text="'SCM'+${c.contactId}">1</th>
                            <td>
                              <img class="my_profile_picture" src=""  th:src="@{'/img/'+${c.image}}" onerror="this.onerror=null; this.src='/img/contact.png';" alt="profile photo">
                            <span th:text="${c.name}"></span>
                            </td>
                            <td th:text="${c.phone}">Otto</td>
                            <td th:text="${c.email}">@mdo</td>
                            <td>
                              <span>
                                <form   style="display: inline;" method="post" action="" th:action="@{'/user/show-details/' + ${c.contactId}}">
                                  <button type="submit" class="btn bg-primary text-white"><i class="fa-regular fa-eye"></i></button>
                                </form>
                              </span>
                              <span>
                                <!-- <form style="display: inline;" method="post" action=""  th:action="@{'/user/removeContact/'+${c.contactId}}"  th:onsubmit="onDelete(${c.contactId})">
                                  <button  type="submit" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                                </form> -->

                                <!-- <form style="display: inline;" method="post" action="" th:action="@{'/user/removeContact/'+${c.contactId}}">
                                  <button type="button" class="btn btn-danger" th:onclick="|onDelete(${c.contactId}, function(id) { document.location='/user/removeContact/'+id; })|">
                                      <i class="fa-solid fa-trash"></i>
                                  </button>
                              </form> -->


                              <!-- <form style="display: inline;" method="post" action="" th:action="@{'/user/removeContact/'+${c.contactId}}">
                                <button type="submit" class="btn btn-danger" th:onclick="|onDelete(${c.contactId}, function(id) { document.location='/user/removeContact/'+id; })|">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </form> -->
                            <button class="btn btn-danger" th:onclick="|onDelete(${c.contactId})|"><i class="fa-solid fa-trash"></i></button>
                              </span>  
                            </td>
                          </tr>
                        </tbody>
                      </table>

                      
                </div>

                
            </div>
            <div class="footer container-fluid mt-1">
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li th:classappend="${currentPage-1 == -1}?'disabled':''" class="page-item">
                    <a class="page-link" th:href="@{'/user/getUserContacts/'+${currentPage-1}}" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li th:classappend="${currentPage==i-1} ? 'active':''" th:each="i :${#numbers.sequence(1,totalPage)}" class="page-item"><a class="page-link" th:href="@{'/user/getUserContacts/'+${i-1}}" href="#"><span th:text="${i}"></span></a></li>
                  <!-- <li class="page-item"><a class="page-link" href="#">2</a></li> -->
                  <!-- <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                  <li th:classappend="${currentPage+1==totalPage}?'disabled':''" class="page-item">
                    <a class="page-link" th:href="@{'/user/getUserContacts/'+${currentPage+1}}" href="#"  aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
    </section>
    
</body>
</html>
